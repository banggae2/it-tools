about:
  content: >
    # IT-Tools 소개
    
    이 멋진 웹사이트는 [Corentin Thomasset](https://corentin.tech?utm_source=it-tools&utm_medium=about)가 ❤을 담아 개발했으며, 개발자와 IT 관련 업무 종사자들에게 유용한 도구들을 모아 제공합니다. 이 웹사이트가 유용하다고 생각되면, 주변에 필요한 사람들과 공유해주시고, 바로가기 바에 북마크하는 것도 잊지 말아주세요!
    
    IT-Tools는 오픈 소스(MIT 라이선스)이며, 항상 무료로 제공됩니다. 그러나 호스팅 비용과 도메인 갱신 비용이 발생합니다. 제 작업을 지원하고 더 많은 도구 추가를 격려하고 싶으시다면 [후원](https://www.buymeacoffee.com/cthmsst)을 고려해 주세요.
    
    ## 기술 스택
    
    IT-Tools는 Vue.js(Vue 3)와 Naive UI 컴포넌트 라이브러리로 제작되었으며, Vercel에서 호스팅 및 지속적인 배포가 이루어집니다. 일부 도구에는 오픈 소스 라이브러리가 사용되며, 자세한 목록은 GitHub 저장소의 [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) 파일에서 확인할 수 있습니다.
    
    ## 버그 발견 또는 도구가 부족한가요?
    
    현재 제공되지 않는 도구가 필요하고 유용할 것 같다면, GitHub 저장소의 [이슈 섹션](https://github.com/CorentinTh/it-tools/issues/new/choose)에 기능 요청을 제출해 주세요.
    
    만약 버그를 발견하거나 예상대로 작동하지 않는 부분이 있다면, [이슈 섹션](https://github.com/CorentinTh/it-tools/issues/new/choose)에 버그 리포트를 작성해 주세요.

